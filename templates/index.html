<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Gallery</title>

    <style>
        /* Change the entire page background and default text color */
        body {
            background-color: #242424; /* Very dark grey background */
            color: #f0f0f0;            /* Light grey/white text for contrast */
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 20px;
        }

        table, th, td {
            border: 1px solid #555;    /* Change border color to contrast with dark bg */
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
            width: auto;
        }

        th {
            background-color: #444;    /* Slightly lighter grey for table headers */
        }

        .thumbnail { 
            width: 300px; 
            height: auto; 
        }

        .random-image {
            width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .search-form {
            text-align: center;
            margin: 20px 0;
        }

        .pagination {
            margin-top: 20px;    /* Adds space above the buttons */
            margin-bottom: 20px; /* Adds space below the buttons */
            text-align: center;
        } 

        .pagination a { 
            margin: 0 5px; 
            padding: 5px 10px; 
            border: 1px solid #555; 
            text-decoration: none;
            color: #4da6ff; /* Blue color for links to stand out */
        }
        
        .pagination .disabled { 
            color: #777; /* Dim disabled links */
            pointer-events: none; 
            cursor: default; 
            border: 1px solid #333; 
        }

        h1 {
            color: #ffffff; /* Ensure main heading is bright white */
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <h1><a href="{{ url_for('index') }}">MEDIA GALLERY</a></h1>

    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="{{ url_for('cart') }}">ðŸ›’ ({{ session.get('cart', [])|length }})</a>
    </div>

    {% if random_image %}
    <div style="text-align: center;">
        <img src="{{ url_for('static', filename=random_image['relative_path']) }}" 
             alt="{{ random_image['file_name'] }}"
             class="random-image thumbnail">
        <p>{{ random_image['file_name'] }}</p>
    </div>
    {% endif %}

    <!-- Search Form -->
    <form class="search-form" method="GET" action="{{ url_for('search') }}">
        <input type="text" name="query" placeholder="Search..." value="{{ random_image['subject'] if random_image else '' }}">
        <br><br>
        <label><input type="radio" name="filter" value="subject" {% if random_image %}checked{% endif %}> Subject</label>
        <label><input type="radio" name="filter" value="captions" > Captions</label>
        <label><input type="radio" name="filter" value="setting" > Setting</label>
        <label><input type="radio" name="filter" value="lighting" > Lighting</label>
        <label><input type="radio" name="filter" value="file_type" > File Type</label>
        <br><br>
        <button type="submit">Search</button>
    </form>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        var modal = document.getElementById('imageModal');
        var modalImg = document.getElementById('modalImg');
        var closeBtn = document.getElementsByClassName('close')[0];

        document.querySelectorAll('.thumbnail').forEach(img => {
            img.onclick = function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside the image
        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
